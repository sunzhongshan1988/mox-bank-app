

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons collapse="true">
        <ion-button (click)="back()">
          <ion-icon size="large" slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="card">
    <div class="circle"></div>
    <div class="header">
      <i class="mox-icon food"></i>
    </div>

    <div class="month">
      <div class="amount normal-amount">
        <span>-1,842.50</span>
        <span> HKD</span>
      </div>
      <div class="date">
        <span>July 2022</span>
      </div>
    </div>

    <div class="chart">
      <div class="container">
        <div class="item-bar">
          <div class="bar"
            [ngClass]="{'bar':true, 'active':barActive===1}"
            style="height: 0;"
            (click)="onClickBar(1)"
          ></div>
        </div>
        <div class="item-bar">
          <div class="bar"
            [ngClass]="{'bar':true, 'active':barActive===2}"
            style="height: 0;"
            (click)="onClickBar(2)"
          ></div>
        </div>
        <div class="item-bar">
          <div class="bar" #index3
            [ngClass]="{'bar':true, 'active':barActive===3}"
            (click)="onClickBar(3)"
          ></div>
        </div>
        <div class="item-bar">
          <div class="bar"  #index4
            [ngClass]="{'bar':true, 'active':barActive===4}"
            (click)="onClickBar(4)"
          ></div>
        </div>
        <div class="item-bar">
          <div class="bar" #index5
            [ngClass]="{'bar':true, 'active':barActive===5}"
            (click)="onClickBar(5)"
          ></div>
        </div>
      </div>
      <div class="base-line">
        <div class="avg-container">
          <span>Avg.</span>
          <div class="avg-line"></div>
        </div>
      </div>
      <div class="container">
          <div [ngClass]="{'date':true, 'active':barActive===1}">Mar'22
            <div class="border"></div>
          </div>
          <div [ngClass]="{'date':true, 'active':barActive===2}">Apr'22
            <div class="border"></div>
          </div>
          <div [ngClass]="{'date':true, 'active':barActive===3}">May'22
            <div class="border"></div>
          </div>
          <div [ngClass]="{'date':true, 'active':barActive===4}">Jun'22
            <div class="border"></div>
          </div>
          <div [ngClass]="{'date':true, 'active':barActive===5}">Jul'22
            <div class="border"></div>
          </div>
      </div>
    </div>

    <div class="history">
      <div class="item">
        <div class="amount normal-amount">
          <span>-1,450.00</span>
          <span> HKD</span>
        </div>
        <div class="range">Previous month total</div>
      </div>
      <div class="item">
        <div class="amount normal-amount">
          <span>-5,956.70</span>
          <span> HKD</span>
        </div>
        <div class="range">Past 12 month total</div>
      </div>
    </div>
    <div class="record">
      <div class="date">
        <span>July 2022</span>
      </div>
      <div class="list">
        
        <div class="item">
          <div class="left">
            <div class="icon style2">
              <i class="mox-icon coffee"></i>
            </div>
            <div class="info">
              <span class="two-row-text">eCup</span>
              <span>12 July 17:31</span>
            </div>
          </div>
          <div class="right normal-amount">
            <span>-40.00</span>
            <span> HKD</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="item">
          <div class="left">
            <div class="icon style1">
              <i class="mox-icon food"></i>
            </div>
            <div class="info">
              <span class="two-row-text">BURGERISM HONGKONG HKG</span>
              <span>12 July 15:01</span>
            </div>
          </div>
          <div class="right normal-amount">
            <span>-532.00</span>
            <span> HKD</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="item">
          <div class="left">
            <div class="icon style1">
              <i class="mox-icon food"></i>
            </div>
            <div class="info">
              <span class="two-row-text">CREPERIE HK HKG</span>
              <span>12 July 12:30</span>
            </div>
          </div>
          <div class="right normal-amount">
            <span>-500.00</span>
            <span> HKD</span>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</ion-content>
