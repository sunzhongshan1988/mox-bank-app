<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <div class="icon-box">
        <div [ngClass]="{'tag': true, 'active': selectTab === 'tab1'}"></div>
        <i class="mox-icon home"></i>
      </div>
      
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <div class="icon-box">
        <div [ngClass]="{'tag': true, 'active': selectTab === 'tab2'}"></div>
        <i class="mox-icon account"></i>
      </div>
      
      <ion-label>Accounts</ion-label>
    </ion-tab-button>

    <div class="empty"></div>

    <ion-tab-button tab="tab3">
      <div class="icon-box">
        <div [ngClass]="{'tag': true, 'active': selectTab === 'tab3'}"></div>
        <i class="mox-icon credit"></i>
      </div>
      
      <ion-label>Credit</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <div class="icon-box">
        <div [ngClass]="{'tag': true, 'active': selectTab === 'tab4'}"></div>
        <i class="mox-icon spending"></i>
      </div>
      
      <ion-label>Spending</ion-label>
    </ion-tab-button>

    <div #progress [ngClass]="{'progress':true, selectTab: true}"></div>
  </ion-tab-bar>

  <div (click)="onActiveMenu()" [ngClass]="{'button_container': true, 'active': activeMenu}">
    <div [ngClass]="{'mox-button': true, 'active': activeMenu}">
        <div class="icon-box" >
          <ion-icon slot="icon-only" size="large" src="../../assets/icon/Logo-black.svg"></ion-icon>
        </div>
        <div [ngClass]="{'label': true, 'active': activeMenu}">Actions</div>
    </div>
    
  </div>
  <div class="menu-group">
    <div [ngClass]="{'menu': true,'item-01': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Exchange</div>
    </div>
    <div [ngClass]="{'menu': true,'item-02': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Pay bills</div>
    </div>
    <div [ngClass]="{'menu': true,'item-03': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Instant Loan</div>
    </div>
    <div [ngClass]="{'menu': true,'item-04': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Transfer</div>
    </div>
    <div [ngClass]="{'menu': true,'item-05': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Add money</div>
    </div>
    <div [ngClass]="{'menu': true,'item-06': activeMenu, 'active': activeMenu}">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>
      <div class="label">Request</div>
    </div>
  </div>
  <div [ngClass]="{'mask': true, 'open':activeMenu}"></div>


</ion-tabs>
