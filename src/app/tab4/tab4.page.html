<ion-content>
    <div class="nav">
        <div class="title">Spending</div>
    </div>
    <div class="filter">
        <div class="item">
            <span>Jul 2022</span>
        </div>
        <div class="item">
            <span>All categories</span>
        </div>
        <div class="item">
            <span>All accounts</span>
        </div>
    </div>
    <div class="chart">
        <div class="name">
            <span>Total spending</span>
        </div>
        <div class="draw">
            <div *ngIf="stanby">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [labels]="chartOptions.labels"
                  [responsive]="chartOptions.responsive"
                ></apx-chart>
              </div>
        </div>
    </div>
    <div class="list">

    </div>
</ion-content>
